<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .toggle-slider {
            height: 200px;
            background-color: aqua;
        }

        .toggle-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>

    <script>
        const render = x => `
            <div class="toggle-slider">
                <div class="toggle-box" style="transform: translate3d(${x}px, 0, 0)">
            </div>
            `
        
            
        const cal = (beginX, endX, duration, beginTime) => {
            const now = Date.now();
            const passedTime = now - beginTime;

            return (endX - beginX) / duration * passedTime + beginX;
        }

        const beginX = 0;
        const endX = 1200;
        const duration = 5000;
        const frameTime = 1000 / 60;

        let beginTime = Date.now();

        const startAnimation = () => {
            let currX = cal(beginX, endX, duration, beginTime);
            if(currX >= endX) {
                currX = endX
                document.body.innerHTML = render(currX);
                return
            }
            document.body.innerHTML = render(currX);
            setTimeout(startAnimation, frameTime);
        }

        startAnimation(0);


    </script>
</body>

</html>
